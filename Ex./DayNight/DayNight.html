<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="DayNight.css" />
    <title>DayNight</title>
  </head>
  <body>
    <div id="fullpage">
      <div class="section">
        <div class="time-circle">
          <div class="sun"></div>
          <div class="moon">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="stars">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="water"></div>
        </div>
        <div id="switch">
          <div id="circle"></div>
        </div>
      </div>
    </div>
    <script>
      $("#switch").click(function () {
        if ($("#fullpage").hasClass("night")) {
          $("#fullpage").removeClass("night");
          $("#switch").removeClass("switched");
        } else {
          $("#fullpage").addClass("night");
          $("#switch").addClass("switched");
        }
      });
    </script>
  </body>
</html>
